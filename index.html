<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="app">
      <div id="header">
        <img src="./assets/arrow.png" id="arrow">
        <div id="title1" class="title">
          <div id="tit">
            <h1 id="space">SpaceX</h1>
            <img src="./assets/verified.png" id="veri">
          </div>
          <h3 id="subtit">5,142 Tweets</h3>
        </div>
      </div>

       <img src="./assets/header.jpeg" id="picture">

      <div id="logo">
        <img src="./assets/avatar.jpg" id="avatar" />
        <div id="fol">
          <img src="./assets/threedots.png" id="dots"/>
          <p id="follow"><b>Follow</b></p>
        </div>
      </div>

      <div id="bio">
        <div id="title2" class="title">
          <div id="tit1">
            <h1 id="space1">SpaceX</h1>
            <img src="./assets/verified.png" id="veri1">
          </div>
          <h3>@SpaceX</h3>
        </div>
        <p id="biotext">SpaceX designs, manufactures and launches the world's most advanced rockets and spacecraft</p>
      </div>

      <div id="number">
        <div id="ing">
          <p id="following"><b>100</b> Following</p>
        </div>
        <div id="ers">
          <p id="followers"><b>14.4M</b> Followers</p>
        </div>
      </div>

      <div id="buttons">
        <a href="#" id="twe" class="button">Tweets</a>
        <a href="#" id="twr" class="button">Tweets & replies</a>
        <a href="#" id="med" class="button">Media</a>
        <a href="#" id="lik" class="button">Likes</a>
      </div>

      <img src="./assets/tweet.png" id="tweet" class="box">

      <div id="footer">
        <img src="./assets/home.png" id="home" class="box" class="foot" />
        <img src="./assets/search.png" id="search" class="box" class="foot" />
        <img src="assets/bell.png" id="bell" class="box" class="foot"/>
        <img src="assets/dm.png" id="mail" class="box" class="foot"/>
      </div>
    </div>
  </body>
</html>
